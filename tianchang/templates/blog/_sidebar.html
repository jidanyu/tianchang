{% if categories %}

<div class="card mb-3">
    <div class="card-header">分类</div>
    <ul class="list-group list-group-flush">
        {% for category in categories  %}
            <li class="list-group-item list-group-item-action d-flex justity-content-between align-item-center">
                <a href="{{ url_for('blog.show_category', category_id=category_id) }}">
                    {{ category.name }}
                </a>
                <span class="badge badge-primary badge-pill" >
                    {{ category.posts|length }}
                </span>
            </li>
        {% endfor %}
    </ul>
</div>

{% endif %}
